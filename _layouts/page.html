---
layout: default
---

<div class="page">
    <!-- Banner image -->
    {% if page.banner %}
    <div class="pure-g">
        <div class="pure-u-1">
            <p><img class= "pure-img" src={{page.banner}}></p>
        </div>
    </div>
    {% endif %}

    <!-- Title -->
    <div class="t-box pure-g">
        <div class="pure-u-1">
            {% if page.title != "Projects" %} <!-- special case (see projects layout)-->
                <h1 class="content-head is-center">{{ page.title }}</h1>
            {% endif %}
            {% if page.subtitle %}
                <h2 class="content-head is-center">{{ page.subtitle }}</h2>
            {% endif %}
        </div>
    </div>

    <!-- Content -->
    <div class="content pure-g t-box">
        <div class="pure-u-1">
            {{ content }}
        </div>
    </div>
</div>
