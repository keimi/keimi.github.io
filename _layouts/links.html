---
layout: page
---

<div class="pure-g">
    <!-- Title -->
    <div class="t-box pure-g">
        <div class="pure-u-1">
            {% if page.brief %}
                <h2 class="content-head is-center">{{ page.brief }}</h2>
            {% endif %}
        </div>
    </div>

    <!-- Content -->
    {% for link in page.links %}
        <div class="pure-u-1 pure-u-sm-2-3">
            <h3 class="h1-about">{{link.name}}</h3>
            <h4 class="h2-bout">{{link.brief}}</h4> 
            <ul class="fa-ul">
                {% if link.site %}<li><i class="fa-li fa fa-external-link-square"></i><a href={{link.site}}>{{link.site}}</a></li>{% endif %}
                {% if link.github %}<li><i class="fa-li fa fa-github-square"></i><a href={{link.github}}>{{link.github}}</a></li>{% endif %}
            </ul>
        </div>
    {% endfor %}
</div>
